<div id="uniDesativadas">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h2 class="modal-title"> Unidades Desativadas </h2>
      </div>
      <div class="modal-body">
        <table class="table table-striped" >
          <thead>
            <tr>
              <th>Unidade</th>
              <th>Reativar</th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="waitingUnid in Administrador.unidadesDesativadas | filter:searchUniWaiting | itemsPerPage:5" pagination-id="uniDesa">
              <td> {{waitingUnid.unidadeNome}} </td>
              <td>
                 <button type="submit" class="btn btn-default" data-ng-click="Administrador.reativarUnidade(waitingUnid)">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true" style="font-size: 13px;"> </span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <ul class="pagination">
            <dir-pagination-controls pagination-id="uniDesa" max-size="5" boundary-links="true"></dir-pagination-controls>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
