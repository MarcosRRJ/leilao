<div id="editarLeilao">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h2 class="modal-title"> Editar Leilão Agendado </h2>
      </div>
      <div class="modal-body">
        <!-- <div class="w3-content">
          <div class="w3-row w3-margin"> -->
            <form name="editarLeilao" data-ng-submit="Administrador.atualizarLeilao(Administrador.formularioLeilao, Administrador.leilao)">
              <div class="form-group">
                <input type="hidden" class="form-control" id="registerID" data-ng-model="Administrador.formularioLeilao.idLeilao" disabled>
                <label> Nome: </label>
                <input type="name" class="form-control" maxlength="50" id="nomeProduto" data-ng-model="Administrador.formularioLeilao.idProduto.nomeProduto" ng-required="true" disabled>
                <label> Descrição: </label>
                <textarea rows="2" cols="40" class="form-control" id="descricao" title="Descrição do produto é obrigatória."  maxlength="500" ng-required="true" data-ng-model="Administrador.formularioLeilao.idProduto.descricao" disabled></textarea>
                <!-- <input type="text" class="form-control" maxlength="500" id="descricao" data-ng-model="Administrador.formularioLeilao.descricao"> -->
                <label> N° de Patrimonio: </label>
                <input type="text" class="form-control" maxlength="100" id="patrimonio" data-ng-model="Administrador.formularioLeilao.idProduto.codPatrimonio" ng-required="true" disabled>
                <label> Unidade: </label>
                <pre>{{Administrador.formularioLeilao.idProduto.unidadeId.unidadeNome}}</pre>
              </div>
              <div class="form-inline">
                <label> Valor Inicial: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style=" padding-left: 5px; padding-right: 5px;">R$</div>
                  <input type="number" min="1" max="99999" class="form-control" style="width: 100px;padding-left: 10px;padding-right: 10px;" data-ng-model="Administrador.formularioLeilao.idProduto.valorInicial" ng-required="true" disabled>
                </div>
                <label> Valor por Lance: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style=" padding-left: 5px; padding-right: 5px;">R$</div>
                  <input type="number" min="1" max="99999" class="form-control" id="inlineFormInputGroup" style="width: 100px;padding-left: 10px;padding-right: 10px;" data-ng-model="Administrador.formularioLeilao.idProduto.valorPorLance" ng-required="true" disabled>
                </div>
              </div>
              <br>
              <div class="form-inline">
                <label> Data Inicial: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <pre class="col-md-12">{{Administrador.formularioLeilao.dataInicio | date:'yyyy-MM-dd HH:mm:ss '}}</pre>
                </div>
                <label> Data final: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <pre class="col-md-12">{{Administrador.formularioLeilao.dataFimLeilao | date:'yyyy-MM-dd HH:mm:ss '}}</pre>
                </div>
              </div>
              <h4>Alterar</h4>
              <div class="form-inline">
                <label style="padding-left: 24px;"> Duração: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style=" padding-left: 5px; padding-right: 5px;"><span class="glyphicon glyphicon-time" aria-hidden="true" style="font-size: 13px;"> </span></div>
                  <input class="form-control btn-block" type="text" style="width: 65px;" ui-mask="99:99" data-ng-pattern="/[0-9]{2}[:][0-9]{2}/" data-ng-model="Administrador.leilao.duracao">
                </div>
                <label style="padding-left: 30px;"> Data: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div datepicker datepicker-class="test-custom-class" date-format="yyyy-MM-dd">
                    <input  datetime-picker date-format="yyyy-MM-dd HH:mm:ss" id="data" type="text" class="angular-datepicker-input" style="width: 112px;" data-ng-model="Administrador.leilao.dataInicio">
                  </div>
                </div>
                <label style="padding-left: 30px;"> Hora: </label>
                <input class="form-control btn-block" type="text" style="width: 65px;" ui-mask="99:99" data-ng-pattern="/[0-9]{2}[:][0-9]{2}/" data-ng-model="Administrador.leilao.hora" >
              </div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  <span aria-hidden="true">Cancelar</span>
                </button>
                <input type="submit" id="editarLeilaoSubmit" value="Confirmar" class="btn btn-success"></input>
              </div>
            </form>
          <!-- </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
