<div id="cadastrarProduto">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h2 class="modal-title"> Cadastrar Produto </h2>
      </div>
      <div class="modal-body">
        <div class="w3-content">
          <div class="w3-row w3-margin">
            <form data-ng-pristine data-ng-submit="Administrador.uploadFile(Administrador.produto)">
              <div class="form-group">
                <input type = "file" name="file" ng-required="true" file-model= "Administrador.produto.file" accept="image/*">
                <label> Nome: </label>
                <input type="name" class="form-control" title="Nome do produto é obrigatório." maxlength="50" ng-required="true" data-ng-model="Administrador.produto.nomeProduto">
                <label> Descrição: </label>
                <textarea rows="2" cols="40" class="form-control" title="Descrição do produto é obrigatória."  maxlength="500" ng-required="true" data-ng-model="Administrador.produto.descricao"></textarea>
                <!-- <input type="text" class="form-control" id="descricao" title="Descrição do produto é obrigatória."  maxlength="500" ng-required="true" data-ng-model="Administrador.produto.descricao"> -->
                <label> N° de Patrimonio: </label>
                <input type="textarea" class="form-control" title="Número de patrimônio do produto é obrigatório."  maxlength="100"ng-required="true" data-ng-model="Administrador.produto.codPatrimonio">
              </div>
              <div class="form-inline">
                <label> Valor Inicial: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style=" padding-left: 5px; padding-right: 5px;">R$</div>
                  <input type="number" min="1" max="99999" class="form-control"  style="width: 100px;padding-left: 10px;padding-right: 10px;" title="Valor inicial é obrigatório." ng-required="true" data-ng-model="Administrador.produto.valorInicial">
                </div>
                <label> Valor por Lance: </label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style=" padding-left: 5px; padding-right: 5px;">R$</div>
                  <input type="number" min="1" max="99999" class="form-control"  style="width: 100px;padding-left: 10px;padding-right: 10px;" title="Valor por lance é obrigatório." ng-required="true" data-ng-model="Administrador.produto.valorPorLance">
                </div>
              </div>
              <div class="form-group">
                <label> Unidade: </label>
                <!--
                  <p>selected item is : {{Administrador.produto.unidade.unidadeId}}</p>
                -->
                <select class="form-control" ng-required="true" title="Unidade do produto é obrigatória." data-ng-model="Administrador.produto.unidade.unidadeId">
                 <option data-ng-repeat="unidade in Administrador.unidades" ng-required="true" value="{{unidade.unidadeId}}">{{unidade.unidadeNome}}</option>
                </select>
                  <p class="alert">{{mensagemProduto}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  <span aria-hidden="true"> Cancelar </span>
                </button>
                <input type="submit" value="Cadastrar" class="btn btn-success" ng-click = "Administrador.uploadFile"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
